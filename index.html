<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Calculadora</h1>
        <div class="row">
            <div class="col-md6">
                <form id="id-form">
                    <div class="form-group">
                        <label>Numero 1</label>
                        <input class="form-control" type="number" name="" id="">

                    </div>
                    <div class="col-md6">
                        <div class="form-group">
                            <label> Numero 2</label>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <input type="checkbox" name="" id="">
                            <label for="">Sumar</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" type="number" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <input type="checkbox" name="" id="">
                            <label for="">Restar</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" type="number" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <input type="checkbox" name="" id="">
                            <label for="">Multiplicar</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" type="number" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3">
                            <input type="checkbox" name="" id="">
                            <label for="">Dividir</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" type="number" disabled>
                        </div>
                    </div> 

                    <div class="row mt-4">

                        <div class="col-md-6">
                            <input class="form-control brn btn-outline-success" type="submit" value="Operar">

                        </div>
                        <div class="col-md-6">
                            <input class="form-control brn btn-outline-info" type="reset" value="Resetear">

                        </div>
                    </div>


                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
    



    <!-- Scrips -->

    <script src="./app.js"></script>
</body>
</html>
